<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project: Clock</title>
</head>
<body>
    <header class="p-10" id="top-bar">
        <img class="m-10" id="clock" src="../fontawesome-free-5.15.4-desktop/svgs/regular/clock.svg" alt="Error Image not found">
        <h1 class="m-10" id="logo">Clock</h1>
    </header>
    <section class="clock-page">
        <div class="c-border c-layout">
            <div class="num-section">
                <span class="c-nums" id="c-1">1</span>
                <span class="c-nums" id="c-2">2</span>
                <span class="c-nums" id="c-3">3</span>
                <span class="c-nums" id="c-4">4</span>
                <span class="c-nums" id="c-5">5</span>
                <span class="c-nums" id="c-6">6</span>
                <span class="c-nums" id="c-7">7</span>
                <span class="c-nums" id="c-8">8</span>
                <span class="c-nums" id="c-9">9</span>
                <span class="c-nums" id="c-10">10</span>
                <span class="c-nums" id="c-11">11</span>
                <span class="c-nums" id="c-12">12</span>
            </div>
            <div id="pointer"></div>
            <div id="hourPointer"></div>
        </div>
    </section>
</body>
</html>
