<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Project: Input Array</title>
</head>

<body>
	<h1 class="heading">Project: Input Array</h1>
	<input type="text" name="cityName" id="cityInp" placeholder="Enter name of any city:" />
	<div class="flex-box align-center justify-center">
		<button id="adder" class="btns">Add</button>
		<button id="remover" class="btns">Remove</button>
		<button id="retriever" class="btns">Retrieve</button>
	</div>
	<div class="console">
		<h1>Console Log</h1>
		<div class="width-100 align-left consoleChild">
			<p id="log"></p>
			<p id="loged"></p>
			<div class="outClearer">
				<button id="clearOut">Clear Output</button>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
